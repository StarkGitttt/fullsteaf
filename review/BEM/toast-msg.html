    <script>
        // Show toast
        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if(main) {
                const toast = document.createElement('div');
                toast.classList.add('toast');
                toast.innerHTML = `
                <div class="toast__icon-success">
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__tile">Success</h3>
                    <p class="toast_msg">After you get up and running, you can place Font Awesome icons</p>
                </div>
                <div class="toast__icon-close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </div>`;
                main.appendChild(toast);
            };
           
        }
        toast({
            title: 'Success',
            message: 'After you get up and running, you can place Font Awesome icons',
            type: 'success',
            duration: 3000
        })
