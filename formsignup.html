    <script src="Javascript/form.js"></script>
    <script>
      Validator({
        form: '#form-1',
        errorElement: '.form-message',
        rules: [
          // Validator.isRequired('#idstudent','Vui lòng nhập mã sinh viên'),
          Validator.isRequired('#fullname', 'Mời bạn nhập trường này'),
          Validator.isRequired('#email', 'Vui lòng nhập trường này'),
          Validator.isRequired('#province','Vui lòng chọn tỉnh thành phố'),
          Validator.isEmail('#email','Vui lòng nhập email chính xác'),
          Validator.isPassword('#password', 6),
          Validator.isRequired('#password_confirmation','Vui lòng nhập trường này'),
          Validator.isConfirmPassword('#password_confirmation', function(){
            return document.querySelector('#form-1 #password').value
          },'Vui lòng nhập mật khẩu chính xác')
